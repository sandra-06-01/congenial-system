<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: linear-gradient(to right, #ffe0e9, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div {
            background-color: pink;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 900px;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        img {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            img {
                max-width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
</head>
<body>
    <div>
        <h1>les differentes poussettes</h1>
            <img src="img/poussete2.jpg" alt="Image 4">
            <img src="img/poussete3.jpg" alt="Image 5">
            <img src="img/pousettre.jpg" alt="Image 6">
    </div>
</body>
</html>
